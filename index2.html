	<script>
	window.onload = function() {
			// Init crafty in full screen
			Crafty.init();

			// Init canvas
			Crafty.canvas.init();

			//define required resource
			resource = [];
			resource.requiredImages = ['ball.png']
			//setup scenes
			Crafty.scene("loading", loadingScene);
			Crafty.scene("battlefield", battlefieldScene);

			Crafty.scene("loading");
		};
